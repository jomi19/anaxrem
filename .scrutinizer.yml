imports:
    - php

filter:
    excluded_paths: [vendor/*, test/*]

build:
    dependencies:
      before:
        -
          command: "mkdir build"
        tests-and-coverage:
            tests:
                override: 
                    -
                        command: "make phpunit"
                        coverage:
                            file: "build/coverage.clover"
                            format: "php-clover"